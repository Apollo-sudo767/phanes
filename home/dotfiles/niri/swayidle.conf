# ~/.config/swayidle/config

# Lock the screen after 25 minutes of inactivity
timeout 1500 'swaylock -f -i /home/apollo/.config/niri.cold.jpg' \

# Turn off displays after an additional 5 minutes (30 minutes total idle)
timeout 1800 'swaymsg "output * dpms off"' \
resume 'swaymsg "output * dpms on"' \

# Lock the screen immediately before the system goes to sleep
before-sleep 'swaylock -f -i /home/apollo/.config/niri.cold.jpg' \

# Lock the screen immediately after resuming from sleep
after-resume 'swaylock -f -i /home/apollo/.config/niri.cold.jpg && swaymsg "output * dpms on"'

# This part tells swayidle to hint to systemd that the session is idle.
# Systemd can then take over power management based on its own logind.conf settings.
idlehint 1

